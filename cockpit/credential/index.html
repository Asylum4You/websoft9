<html>
  <head>
    <title>Embedded Cockpit</title>

	<script src="../base1/cockpit.js"></script>
	<script src="../manifests.js"></script>
	<script src="../*/po.js"></script>
  <script>
    function getInfo(){
      cockpit.file("/usr/share/cockpit/sysinfo/info.txt").read().then((content, tag) => {
        document.getElementById("sysinfo").innerText = content
    })
    .catch(error => {
        alert("查看账户信息失败");
    });
    }

    function clearInfo(){
      document.getElementById("sysinfo").innerText = ""
    }

  </script>

  </head>
  <body>
    <div>
      <button type="button" onclick="getInfo()">查看账户信息</button>
      <button type="button" onclick="clearInfo()">隐藏账户信息</button>
      <div id="sysinfo">

      </div>
    </div>
  </body>
</html>
