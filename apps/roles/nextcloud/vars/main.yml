# Global
region: "0"

common_os_support: ["CentOS", "Ubuntu", "Amazon", "OracleLinux"]

nginx_certbot: True
nginx_reverse_proxy_port: "9001"

# docker
docker_applications:
  - phpmyadmin

init_docker:
  nextcloud:
    admin_username: "admin"
    admin_password: "admin"
    db: mysql
    db_name: nextcloud
    db_username: root
    db_password: "123456"
    service_after: "docker.service"
    compose_path: "/data/apps/nextcloud/docker-compose.yml"
    compose_commands:
      - sudo sed -i "s/123456/$new_password/g" /data/apps/nextcloud/.env
      - sudo sed -i "s/APP_PASSWORD=.*/APP_PASSWORD=$new_password/g" /data/apps/nextcloud/.env
    volumes:
      - /data/apps/nextcloud/volumes
