- pause:
    prompt: |
      Choice MongoDB version: 
      0: MongoDB5.0
      1: MongoDB4.4
      2: MongoDB4.2
      3: MongoDB4.0
      4: MongoDB3.7
      5: MongoDB3.6
      6: MongoDB3.5
      7: MongoDB3.4
      8: MongoDB3.3
      9: MongoDB3.2
      10ï¼šMongoDB3.0
      private: no
      Default:0
  register: mongodb_version_options

- set_fact:
    mongodb_version_meta:
      "0": "5.0"
      "1": "4.4"
      "2": "4.2"
      "3": "4.0"
      "4": "3.7"
      "5": "3.6"
      "6": "3.5"
      "7": "3.4"
      "8": "3.3"
      "9": "3.2"
      "10": "3.0"

- set_fact:
    mongodb_version: "{{mongodb_version_meta[mongodb_version_options.user_input]}}"

- debug:
    msg: "mongodb_version is {{mongodb_version}}"

- name: Config .env for start containers
  shell: |
    sed -i 's/APP_VERSION=.*/APP_VERSION={{mongodb_version}}/g' {{installpath}}/{{appname}}/.env

- name: Config .env for Mongo Compass when mongodb_version < 3.6
  shell: |
    sed -i 's/APP_VERSION=.*/APP_VERSION=v1.6/g' {{installpath}}/mongocompass/.env
  when: mongodb_version < 3.6
