- pause:
    prompt: |
      [Discuzq Version] Choice Discuzq version?
      0: latest
      1: 3.1
      private: no
      Default:0
  register: version_options

- debug:
    msg: "Your selected version is {{ version_options.user_input}}"

- set_fact:
    discuzq_version: "{{ version_options.user_input }}"
