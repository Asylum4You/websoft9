name: Download Media Form R2

on:
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  

      - name: Install AWS CLI via pip
        run: |
          python -m pip install --upgrade pip
          pip install awscli

      - name: Configure AWS CLI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_SECRET_ID  }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_SECRET_KEY }}
          ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set default.region auto
          aws configure set default.output json

      - name: Download directory from Cloudflare R2
        run: |
          aws s3 sync s3://libs/websoft9/logo ./r2_imgs --endpoint-url="https://$ACCOUNT_ID.r2.cloudflarestorage.com"

        
      - id: push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "test r2 imgs download"
